
<header class="fixed-top bg-light">
    <div class="container bg-light navwrapper">
      <nav class="navbar mx-3 bg-light  justify-content-between">
        <a class="navbar-brand  d-none d-md-block d-lg-block"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
          alt="" class="tntlogo"></a>
          <a routerLink="/home" class="d-block d-sm-none"><i class="bi bi-arrow-left-square"></i> </a>
          <a  routerLink ="/cart" class="d-none d-sm-block"><i class="bi bi-bag "></i><span class="badge badge-light">{{totalItems.length}}</span></a>
        <div class=" searchwarapper d-flex justify-content-end">
           <div class="search ">
             <i class="bi bi-search"></i>
             <input class="form-control sm-2" type="search" placeholder="Search Product" aria-label="Search">
             <!-- <button class="btn btn-block" (click)="searchName()">Search</button> -->
           </div>
           </div>
       </nav>
    </div>
   
  </header>

  <section class="px-4 pt-4" >
    <h3>
      
      {{currentShop.name | uppercase}}
    </h3>
  </section>
<main>
    <div class="container main mb-5 px-4">
      <div class="row wrapper ">
        <div class="col-6 col-sm-3 col-md-3 col-lg-3 b-4 myb" *ngFor="let product of products">
            <div class="card shadow-sm">
                <div class="pw">
                    <div class="pwc">
                        <img src={{product.img}} class=" "height="105"alt="">
                    </div>
                    
                </div>
                
                
                <div class="card-body">
                  <p class="card-text">{{product.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <h6 class="price">{{product.price | currency:'R'}}</h6>
                    <div class="btn-group">
                      <a class="aplus" (click)="addToCart(product)"><i class="bi bi-plus-square"></i></a>
                     
                    </div>
                    
                  </div>
                </div>
              </div>
        </div>
  
       

      



        </div>
    
        
          </div>
       
  </main>
