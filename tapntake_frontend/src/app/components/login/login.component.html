
<header class="bg-light">
    <div class="container">
      <nav class=" navbar navbar-default  justify-content-space">
        <a routerLink="/home" class=""><i class="bi bi-house-door"></i> </a>
      </nav>
              
    </div>
   
  </header>

<div class="container d-flex justify-content-center mt-5">
  <div class="col-10 col-sm-4 col-md-4 col-lg-4 p-3 card">
            <div class="text-center mb-2">
                <img class="" src="https://i.postimg.cc/KYdHk6R3/user-login-icon-7.png" style="height: 80px; width: 80px;"alt="">
            </div>
      <h3 class="text-center">Shop Login</h3>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username">Shop Name:</label>
              <input type="text"
              class="form-control"
              name="username"
              [(ngModel)]="userForm.username"
              required
              #username="ngModel"
              >
              <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  Username is required!
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" 
              name="password"
              class="form-control"
              [(ngModel)]="userForm.password"
              required
              minlength="6"
              #password="ngModel"
              >
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group mt-2">
            <div class="form-group d-flex justify-content-between">
                <button class="btn btn-primary btn-block mt-2">Login</button>
                
                <a class="mt-3" routerLink="/register">AddShop?</a>
            </div>
          </div>
          <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
              </div>
          </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
          Login successfull

      </div>
      
</div>
