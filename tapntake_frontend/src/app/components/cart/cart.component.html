<header class="bg-light">
  <div class="container  bg-light 
  navwrapper px-4">
    <nav class="navbar mx-3 bg-light  justify-content-between">
      <a class="navbar-brand  d-none d-md-block d-lg-block"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
        alt="" class="tntlogo"></a>
        <a (click)="goBack()" class="d-block d-sm-none"><i class="bi bi-arrow-left-square"></i> </a>
        <div>
          <div class="d-none d-md-block d-lg-block" id="navbarNav">
            <ul class="navbar-nav d-inline">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" routerLink="/register">AddShop</a>
              </li>
              
            </ul>

          </div>
        </div>
      <div class="searchwrapper">
         <div class="search ">
          <form class ="" action="" method="post">
            <i class="bi bi-search "></i>
           <input class="form-control expandright sm-2" type="search" placeholder="Search Shop" aria-label="Search">
          </form>
           
         </div>
         </div>
     </nav>
  </div>
 
</header>



<main>
    <div class="container main mb-5">
      <div>
        <h3 class="text-center">Your cart summary</h3>
      </div>
      <div class="row wrapper" *ngFor="let item of items;let i=index">
        <div class="col-8 col-sm-4 col-md-4 col-lg-4 myb">
            <div class="card shadow-sm">
                <div class="pw">
                    <div class="pwc">
                        <img src={{item.img}} class="" height="150" w-100 alt="">
                    </div>
                    
                </div>
            </div>
          </div>
            <div class="col-sm-7">
                <div class="card-body">
                    <h5 class="card-text">{{item.name}}</h5>

                    
                    <div class="d-flex justify-content-between align-items-center px-1">
                      <h2 class="price">{{item.price | currency:'R'}}</h2>
                      <div class="btn-group justify-content-between">
                        <button class="btn btn-xs"(click)="decr(item.qty, i)"><i class="bi bi-dash-square"></i></button>
                        <input type="number" class="" min="1" max="5" [(ngModel)]="item.qty"  (ngModelChange)="qntUpdate($event)">
                        <button class="btn btn-xs"><i class="bi bi-plus-square" (click)="incre(item.qty, i)"></i></button>
                        
                        
                      </div>
                      <button type="button" class="btn btn-outline btn-xs" (click)="deletei(i)">
                        <i class="bi bi-trash-fill" aria-hidden="true"></i>
                      </button>
                      
                    </div>
                    <h6>Product Discription:</h6>
                    <p>{{item.dec}}</p>
                  </div>
            </div>
                
              



        </div>
    
        <hr>
                <div class="card-footer d-flex justify-content-center align-items-center">
                  <div class="pull-right">
                    
                    <h4 > Total Amount: <b style="color: red;">{{totalAmount| currency:'R'}}</b></h4>
                 </div>
                  <div class="footr" style="margin: 5px">
                      <button class="btn btn-warning checkout" routerLink="/checkout" [disabled]="totalAmount == 0">Checkout</button>
                     
                  </div>
                </div>
          </div>
        
  </main>

  <!-- footer -->
  <app-footernav></app-footernav>
