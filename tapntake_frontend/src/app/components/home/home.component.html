<app-navbar></app-navbar>
<!-- jumbotron -->
<div class="p-3 mb-3 bg-light rounded-3">
  <div class="container py-2">
    <h1 class="display-2 fw-bold">Tap n' Take</h1>
    <p class="col-md-8 fs">Automate order management to scale up
      your online business.</p>
  </div>
</div>


<main>
  <div class="container mb-5 px-4">
    <div class="row g-3 justify-content-center wrapper">
      <div class="col-12 col-sm-4 col-md-4 b-5 mb-3" *ngFor="let shop of shops">
        
        <div class="card">
          
          <a class="addbtn" routerLink="/addproduct/{{shop.id}}" *ngIf="token.id == shop.id" title="add-product"><i class="bi bi-box-arrow-in-right"></i></a>
          <img [src]="shop.img" alt="">
          <div class="imgText">
            <a routerLink="/menu/{{shop.id}}">
              <span class="shopname">{{shop.name}}</span><i class="bi bi-arrow-right"></i>
            </a>
            </div>
          
        </div>
      </div>


  
      
        </div>
      </div>
</main>

<app-footernav></app-footernav>
