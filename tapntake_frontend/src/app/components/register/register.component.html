<header class="bg-light">
    <div class="container">
      <nav class=" navbar navbar-default justify-content-space">
        <a routerLink="/cart" class=""><i class="bi bi-house-door"></i> </a>
      </nav>
          
              
    </div>
   
  </header>

<div class="container d-flex justify-content-center mt-5">
    <div class="col-10 col-sm-4 col-md-4 col-lg-4 p-3 card">
      <img src="" alt="" id="profile-img" class="profile-img-card">
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="name">Shop name:</label>
              <input type="text" 
              class="form-control" 
              name="name" 
              [(ngModel)]="userForm.name"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel"
              >
              <div class="alert alert-danger" *ngIf="username.errors && f.submitted">
                  <div *ngIf="username.errors['required']">Shop name is required</div>
                  <div *ngIf="username.errors['minlength']">Shop name must be at least 3 characters</div>
                  <div *ngIf="username.errors['maxlength']">Shop name must be at most 20 characters</div>
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" 
              name="email" 
              
              class="form-control"
              [(ngModel)]="userForm.email"
              required
              email
              #email="ngModel"
              >
              <div class="alert alert-danger" *ngIf="email.errors && f.submitted">
                  <div *ngIf="email.errors['required']">Email is required</div>
                  <div *ngIf="email.errors['email']">Email must be a valid email</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" 
              name="password" 
              class="form-control"
              [(ngModel)]="userForm.password"
              required
              minlength="6"
              #password="ngModel"
              >
              <div class="alert alert-danger" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
              </div>
          </div>

          <div class="form-group">
            <label for="img">Photo:</label>
            <input type="name" 
            name="img" 
            class="form-control"
            [(ngModel)]="userForm.img"
            required
            #img="ngModel"
            >
            
        </div>
          <div class="form-group d-flex justify-content-between">
              <button class="btn btn-primary btn-block mt-2">Sign Up</button>
              <a class="mt-3" routerLink="/login">Login?</a>
          </div>
          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed <br> {{ errorMessage }}
          </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
          Your registration is successfull!
      </div>
  </div>
</div>
